name: face_collect_native
description: "A face collection liveness package based on Google ML"
version: 1.0.4
homepage: https://github.com/LiangLuDev/face_collect_native.git

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  google_mlkit_face_detection: ^0.12.0
  camera: ^0.11.0+2
  image: ^4.0.17
  lottie: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:
  assets:
    - packages/face_collect_native/assets/scan.json
